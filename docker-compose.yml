version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: thermal-todo:latest
    ports:
      - "${HOST_PORT:-31234}:3000"
    environment:
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
