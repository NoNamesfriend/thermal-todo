name: Build and Publish Docker images

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ${{ secrets.REGISTRY || 'ghcr.io' }}
      IMAGE_NAME: ${{ github.repository }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push combined root image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.REGISTRY }}/${{ github.repository }}:${{ github.sha }}
            ${{ secrets.REGISTRY }}/${{ github.repository }}:latest

      - name: Output pushed image names
        run: |
          echo "Image (sha tag): ${{ secrets.REGISTRY }}/${{ github.repository }}:${{ github.sha }}"
          echo "Image (latest): ${{ secrets.REGISTRY }}/${{ github.repository }}:latest"
