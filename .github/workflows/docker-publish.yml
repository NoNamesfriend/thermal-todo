name: Build and Publish Docker image

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ${{ secrets.REGISTRY || 'ghcr.io' }}
      IMAGE_NAME: ${{ github.repository }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR using GITHUB_TOKEN
        if: ${{ env.REGISTRY == 'ghcr.io' }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to registry (secrets)
        if: ${{ env.REGISTRY != 'ghcr.io' }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Get package version
        id: version
        run: |
          # capture package.json version into a variable then write to GITHUB_OUTPUT
          ver=$(node -p "require('./package.json').version")
          echo "ver=$ver" >> $GITHUB_OUTPUT

      - name: Normalize image name to lowercase
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build and push image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.ver }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Output pushed image names
        run: |
          echo "Image (version tag): ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.ver }}"
          echo "Image (latest): ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
